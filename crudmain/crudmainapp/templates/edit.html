{% extends "base.html" %}
{% block content %}
<body class="bg-dark text-light">
    <div class="container">
        <div class="container">
            <div class="background">
                <div class="shape"></div>
                <div class="shape"></div>
            </div>
        <center>
            {% if key %}
            <form action="{% url 'updatedata' pk=key.id%}" method="POST">
                {% csrf_token %}
                <h1>Edit Form</h1><hr>
                <div class="mb-3">
                    <label for="fname" class="form-label">First Name</label>
                    <input type="text" name="fname" value="{{key.first_name}}" class="form-control" id="fname">
                </div>
                <div class="mb-3">
                    <label for="lname" class="form-label">Last Name</label>
                    <input type="text" name="lname" value="{{key.last_name}}" class="form-control" id="lname">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" name="email" value="{{key.email}}" class="form-control" id="email">
                </div>
                <div class="mb-3">
                    <label for="contact" class="form-label">Contact</label>
                    <input type="text" name="contact" value="{{key.contact}}" class="form-control" id="contact">
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
            {% endif %}
        </center>
    </div>

    <!-- Optional Bootstrap JS (for interactive features) -->
</body>
</html>
{% endblock content %}
